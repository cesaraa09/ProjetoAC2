<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Login/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Pompiere&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Pompiere&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Dela+Gothic+One&family=Pompiere&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Dela+Gothic+One&family=Open+Sans:ital,wght@1,300&family=Pompiere&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <div class="MainLogin">
            <div class="LeftLogin">
                <img src="/Imagens/Meu projeto.png" class="logo-image" alt="">
                <h2>O seu carro, do seu jeito!</h2>
                <h3>Encontre o veículo que quiser,<br>onde quiser, e com o menor preço,<br>sem perder a qualidade!</h3>
                <img src="/Imagens/Animation.svg" class="left-image" alt="Animação">
            </div>

            <div class="RightLogin">

                <div class="CardLogin">
                    <h1>LOGIN</h1>

                    <div class="textfield">
                        <input type="text" name="usuario" placeholder="Usuário" required>
                    </div>
                    <div class="textfield">
                        <input type="password" name="senha" placeholder="Senha" required>
                    </div>
                    <button class="btn-entrar"><a href="">Entrar</a></button>
                    <button class="btn-cadastro"><a href="/Cadastro/index.html" target="_blank">Cadastre-se</a></button>
                </div>
            </div>
        </div>
    </body>
</html>
